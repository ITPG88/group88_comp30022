<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subjects Review-signup</title>
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>

  <body>
    <div class="content">
      <div class="login">
        <div class="logo">
          <img src="/assets/img/Subject Review Logo.png" alt="" />
        </div>
        <form id="signupform" action="/signup" method="post">
        <ul>
          <li><label>Username</label></li>
          <li><input name="username" type="text" placeholder=" Enter your username" required/></li>
        </ul>

        <ul>
          <li><label>Name</label></li>
          <li><input name="fullname" type="text" placeholder=" Enter your name" required/></li>
        </ul>

        <ul>
          <li><label>Email</label></li>
          <li><input name="email" type="text" placeholder=" Enter your email address" required/></li>
        </ul>

        <ul>
          <li><label>Password</label></li>
          <li><input name="password" type="password" placeholder=" Enter your password" required/></li>
        </ul>
      </div>

      <div class="signupbutton">
        <button type="submit">Sign Up</button>
      </div>
    </form>
      <p>Already have an account?<a href="/login"> Sign in</a></p>
    </div>
  </body>
</html>
