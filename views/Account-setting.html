<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subjects Review-Account</title>
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>

  <body>
    <div class="setting" style="position: relative">
      <div class="navi" style="position: absolute">
        <ul>
          <li>
            <img src="../assets/img/Subject Review Logo.png" alt="" />
          </li>
          <li>
            <a href="/settings/appearance"><span>Appearence</span></a>
          </li>
          <li>
            <a href="" class="active"><span>Account</span></a>
          </li>
          <li>
            <a href="/settings/interests"><span>Interest areas</span></a>
          </li>
          <li>
            <a href="/logout"><span>Logout</span></a>
          </li>
          <li>
            <a href="/home"><span>Close</span></a>
          </li>
        </ul>
      </div>

      <div class="account">
        <h1>Account</h1>
        <img src="../assets/img/close button.png" alt="" />

        <div class="info">
          <ul style="padding-top: 5%">
            <li>
              <label>UserName</label>
              <p>User1</p>
            </li>
          </ul>

          <ul>
            <li>
              <label>Name</label>
              <input type="text" placeholder="example" />
              <button style="margin-left: 150px">Edit</button>
            </li>
          </ul>

          <ul style="padding-bottom: 5%">
            <li>
              <label>Email</label>
              <input type="text" placeholder="example@student.unimelb.edu.au" />
              <button style="margin-left: 155px">Edit</button>
            </li>
          </ul>
        </div>

        <br />
        <br />
        <br />
        <br />

        <div class="pwd">
          <ul>
            <li><label>Password</label></li>
            <li><button>Change</button></li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
